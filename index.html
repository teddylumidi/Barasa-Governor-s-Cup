<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCPA Barasa | Governor's Cup 2025 Finals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .font-headline {
            font-family: 'Chivo Mono', monospace;
            font-weight: 800;
        }

        /* Main container */
        .main-container {
            background: linear-gradient(135deg, #1a5a96 0%, #2d7ab8 50%, #4fa3d1 100%);
            position: relative;
            overflow: hidden;
        }

        /* Diagonal accent strips */
        .diagonal-accent {
            position: absolute;
            right: 0;
            top: 0;
            width: 400px;
            height: 600px;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .schedule-item {
            display: flex;
            align-items: center;
            background: #FFD700;
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .schedule-item:hover {
            transform: translateX(8px);
        }

        .schedule-date {
            background: #E74C3C;
            color: white;
            padding: 16px 20px;
            font-weight: bold;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
        }

        .schedule-teams {
            flex: 1;
            padding: 16px 24px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
        }

        .stats-section {
            background: #1B5E20;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-item::before {
            content: 'â– ';
            color: #FFD700;
            font-size: 24px;
        }

        .stat-text {
            font-weight: bold;
            font-size: 16px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .county-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1B5E20;
        }

        .branding-section {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .branding-section .gov-cup {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .branding-section .bigger-better {
            background: #FFD700;
            color: #1B5E20;
            padding: 8px 20px;
            display: inline-block;
            font-weight: bold;
            border-radius: 4px;
            font-size: 20px;
        }

        .branding-section .edition {
            font-size: 12px;
            margin-top: 8px;
        }

        .main-content {
            display: flex;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .photo-section {
            flex: 0 0 auto;
            position: relative;
        }

        .photo-section img {
            width: 280px;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .schedule-section {
            flex: 1;
            min-width: 300px;
        }

        .schedule-header {
            margin-bottom: 30px;
        }

        .schedule-header .signature {
            font-size: 28px;
            color: white;
            font-style: italic;
            margin-bottom: 10px;
        }

        .schedule-header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.2;
        }

        .schedule-header h1 span {
            color: #00A86B;
        }

        .cta-banner {
            background: rgba(255,255,255,0.15);
            color: #FFD700;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-top: 40px;
            border-top: 3px solid #FFD700;
            border-bottom: 3px solid #FFD700;
        }

        .cta-banner .ultimate {
            color: white;
        }

        .cta-banner .experience {
            color: #E74C3C;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 20px;
                padding: 20px 10px;
            }

            .photo-section img {
                width: 100%;
                max-width: 280px;
                height: auto;
            }

            .schedule-header h1 {
                font-size: 32px;
            }

            .stats-section {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="diagonal-accent"></div>
        
        <div style="max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 2;">
            <!-- Logo and Branding Section -->
            <div class="logo-area">
                <div class="county-logo">
                    <div style="text-align: center; font-size: 12px;">
                        <div>County</div>
                        <div>Govt</div>
                    </div>
                </div>
                <div class="branding-section" style="text-align: left; margin: 0;">
                    <div class="gov-cup">FCPA BARASA | GOVERNOR'S CUP</div>
                    <div class="bigger-better">BIGGER AND BETTER</div>
                    <div class="edition">2025 EDITION</div>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="main-content">
                <!-- Photo Section -->
                <div class="photo-section">
                    <img src="https://images.unsplash.com/photo-1551958219-acbc608c6377?w=400&h=600&fit=crop" alt="Official Photo">
                </div>

                <!-- Schedule Section -->
                <div class="schedule-section">
                    <div class="schedule-header">
                        <div class="signature">~Harold</div>
                        <h1><span>FINALS</span>SCHEDULE</h1>
                    </div>

                    <div id="schedule-container"></div>
                </div>
            </div>

            <!-- Call to Action Banner -->
            <div class="cta-banner">
                GET READY FOR <span class="ultimate">ULTIMATE</span> SPORTING <span class="experience">EXPERIENCE!</span>
            </div>
        </div>
    </div>

    <!-- Statistics Section -->
    <div class="stats-section">
        <div class="stat-item">
            <span class="stat-text">960 TEAMS</span>
            <span style="color: #FFD700; font-size: 12px;">#GovernorBarasaDelivers</span>
        </div>
        <div class="stat-item">
            <span class="stat-text">60 WARDS</span>
            <span style="color: #FFD700; font-size: 12px;">#NiYetu</span>
        </div>
        <div class="stat-item">
            <span class="stat-text">12 SUBCOUNTIES</span>
            <span style="color: #FFD700; font-size: 12px;">#2025Edition</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scheduleData = [
                { date: "02ND DEC 2025", teams: "IKOLOMANI & SHINYALU" },
                { date: "03RD DEC 2025", teams: "BUTERE & MUMIAS WEST" },
                { date: "04TH DEC 2025", teams: "LURAMBI & KHWISERO" },
                { date: "07TH DEC 2025", teams: "MATUNGU & MUMIAS EAST" },
                { date: "08TH DEC 2025", teams: "LIKUYANI & LUGARI" }
            ];

            const container = document.getElementById('schedule-container');

            scheduleData.forEach(item => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = 'schedule-item';
                scheduleItem.innerHTML = `
                    <div class="schedule-date">${item.date}</div>
                    <div class="schedule-teams">${item.teams}</div>
                `;
                container.appendChild(scheduleItem);
            });
        });
    </script>
</body>
</html>
